{% extends "redcloud/base.html" %}
{% block content %}
    <div class = "content-section">
        <div class = "media">
            <img class ="rounded-circle account-img" src={{object.author.profile.image.url}}>
            <div class="media-body">
                <h2 class="account-heading">{{ object.author.username }}</h2>
                <p class="text-secondary">Email: {{ object.author.email }}</p>
            </div>
        </div>
        {% if user != object.author %}

        <div>
            <a  class="btn btn-sm btn-outline-info"  href="{% url 'follow' post.id %}"> Follow</a>
        </div>
        {% endif %}
    </div>
{% endblock content %}
