{% for post in posts %}
    <article class="media content-section mt-4">
        <img class="rounded-circle article-img" src=" {{ post.author.profile.image.url }} ">
        <span><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></span>

    </article>
{% endfor %}
{% if not posts %}
    <div class="jumbotron mt-4">
        <p> Oops !!! No Post was  found.</p>
    </div>
{% endif %}
