{% extends "redcloud/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class = "content-section">
        <form method ="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"> Forgot Password </legend>
                <small> Enter your email address to get your recovery email. </small>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send Email</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Need an account? <a class="ml-2" href="{% url 'register' %}"> Sign Up </a>
                </small>
            </div>

        </form>
    </div>
{% endblock content %}
